name: Deploy Laravel

on:
  push:
    branches: [k8s]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and push
        run: |
          docker build -t 221110019/devops-laravel:latest .
          docker push 221110019/devops-laravel:latest

      - name: Setup kubectl and kubeconfig
        run: |
          # Install kubectl
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          sudo install kubectl /usr/local/bin/kubectl
          
          # Create kubeconfig from full content
          mkdir -p ~/.kube
          cat > ~/.kube/config << 'EOF'
          ${{ secrets.KUBE_CONFIG_FULL }}
          EOF

      - name: Simple deploy
        run: |
          # This doesn't change the image tag, but triggers a restart
          kubectl rollout restart deployment/laravel